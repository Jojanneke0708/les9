        <p>De Eiffeltoren is een van de populairste attracties van Parijs, de hoofdstad van Frankrijk, met jaarlijks meer dan 6 miljoen bezoekers. De Eiffeltoren ligt aan de rivier de Seine en steekt ver boven de stad uit, je ziet de toren al van ver buiten Parijs staan. Bron: <a href="https://www.wereldwonderen.com/overige-wereldwonderen/eifeltoren">WereldWonderen.com</a></p>
